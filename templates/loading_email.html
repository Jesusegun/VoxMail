
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Email - AI Email Digest</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 50px 20px;
            background-color: #f8fafc;
            color: #1f2937;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 40px;
        }
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid #e5e7eb;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .title {
            font-size: 20px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 12px;
        }
        .message {
            color: #6b7280;
            margin-bottom: 8px;
            line-height: 1.5;
        }
        .submessage {
            color: #9ca3af;
            font-size: 14px;
            margin-top: 16px;
        }
        .progress-dots {
            display: inline-flex;
            gap: 4px;
            margin-top: 16px;
        }
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #2563eb;
            animation: pulse 1.4s ease-in-out infinite;
        }
        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading-spinner"></div>
        <div class="title">Loading Email Data</div>
        <div class="message">
            Fetching email from Gmail and processing with AI...
        </div>
        <div class="submessage">
            This may take 30-40 seconds
        </div>
        <div class="progress-dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        // Ensure script runs even if page is loaded dynamically
        (function() {
            'use strict';
            
            // Debug: Log that script is running
            console.log('Loading email page script started');
            
            // Get redirect URL from template
            const redirectUrl = '{{ redirect_url }}';
            console.log('Redirect URL:', redirectUrl);
            
            // Auto-refresh every 3 seconds to check if processing is complete
            let attempts = 0;
            const maxAttempts = 50; // ~2.5 minutes max wait time (50 * 3s)
            
            function checkStatus() {
                attempts++;
                console.log('Polling attempt ' + attempts + ' of ' + maxAttempts);
                
                if (attempts >= maxAttempts) {
                    console.log('Max attempts reached');
                    const messageEl = document.querySelector('.message');
                    const submessageEl = document.querySelector('.submessage');
                    if (messageEl) messageEl.textContent = 'Taking longer than expected. Please refresh the page or try again.';
                    if (submessageEl) submessageEl.style.display = 'none';
                    return;
                }
                
                // Try to fetch the same page - if it returns 200, email is ready
                // Add cache-busting parameter to ensure fresh request
                const separator = redirectUrl.includes('?') ? '&' : '?';
                const url = redirectUrl + separator + '_t=' + Date.now();
                console.log('Fetching URL:', url);
                
                fetch(url, { 
                    method: 'GET',
                    credentials: 'same-origin',
                    headers: {
                        'Accept': 'text/html',
                        'Cache-Control': 'no-cache',
                        'Pragma': 'no-cache'
                    },
                    cache: 'no-store'
                })
                    .then(response => {
                        console.log('Poll attempt ' + attempts + ': Status ' + response.status + ', OK: ' + response.ok);
                        // Check response status and content length to determine if it's the loading page or actual content
                        return response.clone().text().then(text => {
                            console.log('Response text length:', text.length);
                            const isActualPage = text.length > 5000 || 
                                                   text.includes('edit_reply') || 
                                                   text.includes('Edit Reply') || 
                                                   text.includes('email_details') || 
                                                   text.includes('Email Details') ||
                                                   text.includes('Your Reply');
                            console.log('Is actual page:', isActualPage);
                            
                            if (response.ok && isActualPage) {
                                // Email is ready, redirect immediately
                                console.log('Email ready, redirecting...');
                                // Use replace to prevent back button issues
                                window.location.replace(redirectUrl);
                            } else if (response.status === 404 || response.status === 500) {
                                // Error occurred, wait and retry
                                console.log('Error status, retrying in 3 seconds...');
                                setTimeout(checkStatus, 3000);
                            } else {
                                // Still processing (likely still showing loading page), wait and retry
                                console.log('Still processing (got loading page), retrying in 3 seconds...');
                                setTimeout(checkStatus, 3000);
                            }
                        }).catch(textError => {
                            console.error('Error reading response text:', textError);
                            // Still retry on next interval
                            setTimeout(checkStatus, 3000);
                        });
                    })
                    .catch(error => {
                        // Network error, retry
                        console.error('Network error, retrying in 3 seconds...', error);
                        setTimeout(checkStatus, 3000);
                    });
            }
            
            // Start checking - multiple ways to ensure it runs on mobile
            // Method 1: DOMContentLoaded (preferred)
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    console.log('DOMContentLoaded - Starting poll in 2 seconds...');
                    setTimeout(checkStatus, 2000);
                });
            } else {
                // DOM already loaded, start immediately
                console.log('DOM already loaded - Starting poll in 2 seconds...');
                setTimeout(checkStatus, 2000);
            }
            
            // Method 2: Window load event (fallback)
            window.addEventListener('load', function() {
                console.log('Window load event fired');
                // This ensures polling starts even if DOMContentLoaded already fired
                if (attempts === 0) {
                    console.log('Starting poll from window.load in 2 seconds...');
                    setTimeout(checkStatus, 2000);
                }
            });
            
            // Method 3: Immediate execution (last resort)
            // If both above fail, start after a short delay
            setTimeout(function() {
                if (attempts === 0) {
                    console.log('Fallback: Starting poll after 3 seconds...');
                    checkStatus();
                }
            }, 3000);
        })();
    </script>
</body>
</html>
