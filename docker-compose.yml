version: "3.9"

services:
  app:
    build: 
      context: .
      dockerfile: Dockerfile
    image: voxmail:latest
    container_name: voxmail
    ports:
      - "8080:8080"
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      # Mount persistent data directories
      - ./data:/app/data
      - ./ai_data:/app/ai_data
      - ./credentials:/app/credentials
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/system_check"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits for 4GB VPS
    deploy:
      resources:
        limits:
          memory: 3.5G  # Leave some RAM for system
        reservations:
          memory: 2G
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
